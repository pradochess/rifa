<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rifa Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-dark: #020617;
      --bg-light: #f8fafc;
      --card-dark: #111827;
      --card-light: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --accent: #facc15;
      --text-dark: #e5e7eb;
      --text-light: #020617;
      --muted-dark: #9ca3af;
      --muted-light: #475569;
      --sold: #374151;
      --success: #16a34a;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg-dark), #020617);
      color: var(--text-dark);
      font-family: system-ui, sans-serif;
      transition: background .3s, color .3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    h1 { margin: 0; }

    .toggle {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      border: none;
    }

    .card {
      background: var(--card-dark);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: background .3s;
    }

    body.light .card {
      background: var(--card-light);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 10px;
    }

    .number {
      padding: 10px 0;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      background: #020617;
      border: 1px solid #1f2937;
    }

    body.light .number { background: #f1f5f9; }

    .number.selected { background: var(--primary); color: #fff; }
    .number.sold { background: var(--sold); color: #9ca3af; cursor: not-allowed; text-decoration: line-through; }
    .number.reserved { background: #92400e; color: #fff; }

    .loader {
      text-align: center;
      padding: 20px;
    }

    .summary {
      margin-top: 16px;
      font-weight: bold;
    }

    .pix {
      background: #020617;
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
    }

    body.light .pix { background: #f1f5f9; }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      margin-top: 8px;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>

<body>
<div class="container">
  <header>
    <h1>üéüÔ∏è Rifa Online</h1>
    <button class="toggle" onclick="toggleTheme()">üåó Tema</button>
  </header>

  <div class="card">
    <div id="loader" class="loader">Carregando n√∫meros...</div>
    <div id="numbers" class="grid" style="display:none"></div>
  </div>

  <div class="card">
    <input id="nome" placeholder="Nome completo">
    <input id="email" placeholder="Email">
    <input id="telefone" placeholder="84981677500">
    <div class="summary" id="summary"></div>
    <button onclick="finalizar()">Finalizar Compra</button>

    <div class="pix">
      <strong>Pagamento via PIX</strong><br>
      Fellipe Prado ‚Äì NuBank<br>
      Chave: prado@ymail.com
    </div>
  </div>
</div>

<script>
const TOTAL = 1000;
const PRICE = 3;
const API = "https://script.google.com/macros/s/AKfycbzXI3JcHzQ-GqB0jQHP1G4HkjHLZurpDenWlu3HvPqVaABD3klGadYf9jzrhyFtlraGlQ/exec";

let vendidos = new Set();
let selecionados = new Set();
let reservadoAte = Date.now() + 5*60*1000;

function fmt(n){return String(n).padStart(4,'0');}

async function carregar(){
  const r = await fetch(API);
  const j = await r.json();
  vendidos.clear();
  j.forEach(l => l['N√∫meros'].split(',').forEach(n => vendidos.add(n.trim())));
  render();
}

function render(){
  const grid = document.getElementById('numbers');
  grid.innerHTML = '';
  for(let i=1;i<=TOTAL;i++){
    const n = fmt(i);
    const d = document.createElement('div');
    d.textContent = n;
    d.className = 'number';

    if(vendidos.has(n)) d.classList.add('sold');
    else if(selecionados.has(n)) d.classList.add('selected');

    d.onclick = ()=>{
      if(vendidos.has(n)) return;
      selecionados.has(n) ? selecionados.delete(n) : selecionados.add(n);
      atualizarResumo();
      render();
    };
    grid.appendChild(d);
  }
  document.getElementById('loader').style.display='none';
  grid.style.display='grid';
}

function atualizarResumo(){
  const q = selecionados.size;
  document.getElementById('summary').textContent = q ? `Total: ${q} n√∫meros ‚Äì R$ ${q*PRICE},00` : '';
}

function finalizar(){
  if(!selecionados.size) return alert('Selecione n√∫meros');
  const url = "https://docs.google.com/forms/d/e/1FAIpQLSc-GWBmH84HEi0byarZdcTYZW2I_lKdsLnKqOZiI-wezlk5FQ/viewform?"+
  "entry.80231626="+encodeURIComponent([...selecionados].join(','))+
  "&entry.1960355039="+encodeURIComponent(nome.value)+
  "&entry.332784604="+encodeURIComponent(email.value)+
  "&entry.857723668="+encodeURIComponent(telefone.value);
  window.open(url,'_blank');
}

function toggleTheme(){ document.body.classList.toggle('light'); }

carregar();
setInterval(carregar,5000);
</script>
</body>
</html>

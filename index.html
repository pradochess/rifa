<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rifa Online</title>

<style>
:root {
  --bg: #0b0f14;
  --card: #121826;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --blue: #2563eb;
  --red: #dc2626;
  --border: #1f2937;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: var(--muted);
  margin-bottom: 24px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(56px, 1fr));
  gap: 10px;
}

.number {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 14px 0;
  text-align: center;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
  font-weight: 600;
}

.number:hover {
  border-color: var(--blue);
}

.number.selected {
  background: var(--blue);
  color: white;
}

.number.sold {
  background: var(--red);
  color: white;
  cursor: not-allowed;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 20px;
  margin-top: 24px;
}

label {
  display: block;
  margin-top: 14px;
  font-size: 0.9rem;
  color: var(--muted);
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #0b0f14;
  color: var(--text);
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: var(--blue);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.summary {
  margin-top: 12px;
  color: var(--muted);
}

.pix {
  margin-top: 20px;
  text-align: center;
}

.pix img {
  margin: 12px auto;
  max-width: 220px;
}

textarea {
  width: 100%;
  background: #0b0f14;
  color: var(--text);
  border-radius: 10px;
  padding: 12px;
  border: 1px solid var(--border);
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Rifa Online</h1>
  <div class="subtitle">Selecione seus números da sorte</div>

  <div id="numbers" class="grid"></div>

  <div class="card">
    <label>Nome</label>
    <input id="nome" placeholder="Seu nome completo" />

    <label>E-mail</label>
    <input id="email" type="email" placeholder="seu@email.com" />

    <label>Telefone</label>
    <input id="telefone" placeholder="(DDD) WhatsApp" />

    <button onclick="finalizar()">Finalizar Compra</button>

    <div id="summary" class="summary"></div>
    <div class="pix"></div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzR3_2ZZv0o4nDA9efpNi2O17ArPQvOHp6cHKYqcTR1DTvvTk89Nackd6p8s4J191pI/exec";
const TOTAL = 100;
const PRICE = 10;

const selecionados = new Set();
let vendidos = new Set();

const numbersDiv = document.getElementById("numbers");

function pad(n) {
  return n.toString().padStart(4, "0");
}

function render() {
  numbersDiv.innerHTML = "";
  for (let i = 1; i <= TOTAL; i++) {
    const num = pad(i);
    const div = document.createElement("div");
    div.className = "number";
    div.textContent = num;

    if (vendidos.has(num)) {
      div.classList.add("sold");
    } else if (selecionados.has(num)) {
      div.classList.add("selected");
    }

    div.onclick = () => {
      if (vendidos.has(num)) return;
      selecionados.has(num) ? selecionados.delete(num) : selecionados.add(num);
      render();
      atualizarResumo();
    };

    numbersDiv.appendChild(div);
  }
}

function atualizarResumo() {
  const resumo = document.getElementById("summary");
  if (selecionados.size === 0) {
    resumo.innerText = "Nenhum número selecionado.";
    return;
  }
  resumo.innerText =
    `Selecionados: ${[...selecionados].join(", ")} — Total: R$ ${selecionados.size * PRICE},00`;
}

async function carregarVendidos() {
  try {
    const res = await fetch(API_URL + "?action=getSold");
    const data = await res.json();
    vendidos = new Set(data);
    render();
  } catch (e) {
    console.error(e);
  }
}

async function finalizar() {
  if (selecionados.size === 0) {
    alert("Selecione ao menos um número.");
    return;
  }

  const nome = nome.value.trim();
  const email = email.value.trim();
  const telefone = telefone.value.trim();

  if (!nome || !email || !telefone) {
    alert("Preencha todos os dados.");
    return;
  }

  document.getElementById("summary").innerText = "Gerando PIX, aguarde...";

  const payload = {
    action: "create_pix",
    numbers: [...selecionados].join(","),
    amount: selecionados.size * PRICE,
    email
  };

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  document.querySelector(".pix").innerHTML = `
    <h3>Pagamento via PIX</h3>
    <img src="data:image/png;base64,${data.qr_code_base64}">
    <textarea readonly>${data.qr_code}</textarea>
    <p class="summary">A confirmação é automática após o pagamento.</p>
  `;
}

render();
carregarVendidos();
setInterval(carregarVendidos, 5000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa Online</title>
  <style>
    :root {
      --primary: #111827;
      --accent: #2563eb;
      --card: #ffffff;
      --bg: #f9fafb;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: #111;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 24px;
      max-width: 1100px;
      margin: auto;
    }
    .numbers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 6px;
    }
    .number {
      padding: 10px 0;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
    }
    .number.available { background: #dcfce7; color: #065f46; }
    .number.selected { background: #dbeafe; color: #1e3a8a; border: 2px solid var(--accent); }
    .number.unavailable { background: #fee2e2; color: #7f1d1d; cursor: not-allowed; }
    form {
      margin-top: 30px;
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .summary {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Rifa Online</h1>
  <p>Valor por número: <strong>R$ 3,00</strong></p>
</header>

<main>
  <section>
    <h2>Escolha seus números</h2>
    <div id="numbers" class="numbers"></div>
  </section>

  <form id="buyerForm">
    <h2>Dados do comprador</h2>

    <label>
      Nome completo
      <input type="text" id="name" required />
    </label>

    <label>
      Email
      <input type="email" id="email" required />
    </label>

    <label>
      Telefone (somente números, ex: 84981677500)
      <input type="tel" id="phone" inputmode="numeric" required placeholder="84981677500" />
    </label>

    <div class="summary" id="summary"></div>

    <button type="submit">Finalizar compra</button>
  </form>
</main>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzXI3JcHzQ-GqB0jQHP1G4HkjHLZurpDenWlu3HvPqVaABD3klGadYf9jzrhyFtlraGlQ/exec";
  const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc-GWBmH84HEi0byarZdcTYZW2I_lKdsLnKqOZiI-wezlk5FQ/viewform";

  const PRICE = 3;
  const MAX = 1000;

  let sold = [];
  let selected = [];

  function formatNumber(n) {
    return n.toString().padStart(4, '0');
  }

  fetch(API_URL)
    .then(response => response.json())
    .then(data => {
      sold = data.map(Number);
      renderNumbers();
    })
    .catch(err => {
      console.error("Erro ao carregar números:", err);
    });

  function renderNumbers() {
    const container = document.getElementById("numbers");
    container.innerHTML = "";
    for (let i = 0; i <= MAX; i++) {
      const div = document.createElement("div");
      div.textContent = formatNumber(i);

      if (sold.includes(i)) {
        div.className = "number unavailable";
      } else if (selected.includes(i)) {
        div.className = "number selected";
        div.onclick = () => toggle(i);
      } else {
        div.className = "number available";
        div.onclick = () => toggle(i);
      }

      container.appendChild(div);
    }
  }

  function toggle(n) {
    if (selected.includes(n)) {
      selected = selected.filter(x => x !== n);
    } else {
      selected.push(n);
    }
    updateSummary();
    renderNumbers();
  }

  function updateSummary() {
    const summaryDiv = document.getElementById("summary");
    if (selected.length === 0) {
      summaryDiv.textContent = "";
      return;
    }
    const total = selected.length * PRICE;
    const formatted = selected.map(n => formatNumber(n)).join(", ");
    summaryDiv.textContent = `Números selecionados: ${formatted} | Total: R$ ${total.toFixed(2)}`;
  }

  document.getElementById("buyerForm").addEventListener("submit", e => {
    e.preventDefault();

    if (selected.length === 0) {
      alert("Selecione pelo menos um número.");
      return;
    }

    const phone = document.getElementById("phone").value.trim();
    const phoneRegex = /^[0-9]{11}$/;
    if (!phoneRegex.test(phone)) {
      alert("Telefone inválido. Use exatamente 11 dígitos, ex: 84981677500");
      return;
    }

    const params = new URLSearchParams({
      "entry.80231626": selected.map(n => formatNumber(n)).join(", "),
      "entry.1960355039": document.getElementById("name").value,
      "entry.332784604": document.getElementById("email").value,
      "entry.857723668": phone
    });

    window.location.href = `${FORM_URL}?${params.toString()}`;
  });
</script>

</body>
</html>
